<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karol Binkowski" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats">
        <div class="stats__head">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Background"
            class="stats__bg stats__bg--desktop"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Background"
            class="stats__bg stats__bg--mobile"
          />
        </div>
        <div class="stats__body">
          <h1 class="stats__header">
            Get <span class="stats__header--accent">insights</span> that help
            your business grow.
          </h1>
          <p class="stats__p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats__data">
            <div class="stats__data-item">
              <h2 class="stats__data-header">10k+</h2>
              <p class="stats__data-label">companies</p>
            </div>
            <div class="stats__data-item">
              <h2 class="stats__data-header">314</h2>
              <p class="stats__data-label">templates</p>
            </div>
            <div class="stats__data-item">
              <h2 class="stats__data-header">12M+</h2>
              <p class="stats__data-label">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
